<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Library Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Jordan Reads</h1>
      <button id="showForm" onclick="openForm()">Add New Book</button> <br />
      <br />
      <div id="formHeader">
        <form action="" id="bookform">
          <label for="author">Author:</label>
          <input type="text" class="inputbox" name="author" id="author" /> <br /><br />
          <label for="title">Title:</label>
          <input type="text" class="inputbox" name="title" id="title" /> <br /><br />
          <label for="pages">Pages:</label>
          <input type="text" class="inputbox" name="pages" id="pages" /> <br /><br />
          <label for="read">Read?:</label>
          <select id="read" name="read" form="bookform">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <br />
          <br />
          <button type="submit" class="btn" onclick="closeForm()">Add Book</button>
        </form>
      </div>
      <div class="tableContainer" id="tableContainer"></div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
